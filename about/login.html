<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Faculty Account</h2>

    <form id="signupForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-2 border rounded" />
      </div>

      <p id="error" class="text-red-500 text-sm hidden">Account already exists</p>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
        Create Account
      </button>

      <p class="text-center text-sm mt-3">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login here</a></p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (localStorage.getItem(email)) {
        document.getElementById('error').classList.remove("hidden");
      } else {
        const user = { email, password };
        localStorage.setItem(email, JSON.stringify(user));
        alert("Account created! You can now log in.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
